buildscript {
  repositories {
    mavenCentral()
  }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    
}

// Define the main class for the application
mainClassName = 'imageUI.ImageUI'

sourceSets
{
	main
	{
		java { srcDir 'src/main/java' }
                resources { srcDir 'src/main/java' }
	}
	test
	{
		java { srcDir 'src/test/java' }
                resources { srcDir 'src/test/java' }
	}
}

test
{
	testLogging.showStandardStreams = true
	testLogging
	{ events "passed", "skipped", "failed" }

	//exclude '**/demo/**'
	//exclude '**/run/**'
        //exclude '**/tests/**'
        exclude '**/ImageWriterTests.class'
        exclude '**/ClearCLIOTestsLocal.class'
        exclude '**/ClearCLIOTests.class'

	//maxHeapSize = "4G"
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    // ClearCL:
    // compile 'net.clearvolume:clearcl:0.3.36'
    // ClearCL.io.TiffWriter is not updated in version 0.3.36
    compile 'net.clearvolume:clearcl:0.5.2'
    
    // Bioformats
    compile(group: 'ome', name: 'bio-formats-tools', version: '5.5.3')
    
    //logging
    compile 'log4j:log4j:1.2.17'
    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {url  "http://dl.bintray.com/clearvolume/ClearVolume" }
    maven { url "http://dl.bintray.com/clearcontrol/ClearControl" }
    
    maven { url "http://oss.sonatype.org/content/groups/public" }
    maven { url "https://mvnrepository.com/artifact/org.jocl/jocl"}
    maven { url "https://artifacts.unidata.ucar.edu/content/repositories/unidata-releases" }
    maven { url "http://artifacts.openmicroscopy.org/artifactory/maven/"}
}