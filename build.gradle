buildscript {
  repositories {
    mavenCentral()
  }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    
}

// Define the main class for the application
mainClassName = 'imageUI.ImageExample3D'

sourceSets
{
	main
	{
		java { srcDir 'src/main/java' }
                resources { srcDir 'src/main/java' }
	}
	test
	{
		java { srcDir 'src/test/java' }
                resources { srcDir 'src/test/java' }
	}
}


dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    // CoreMem:
    compile ('net.coremem:coremem:0.4.4')  {transitive= true; changing= true}
    
    // ClearCL:
    compile 'net.clearvolume:clearcl:0.3.36'
    
    //logging
    compile 'log4j:log4j:1.2.17'
    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {url  "http://dl.bintray.com/clearvolume/ClearVolume" }
    maven { url "http://dl.bintray.com/clearcontrol/ClearControl" }
}